{% extends "layout.html" %}
{% block title %}InstaStyle - Sign up{% endblock %}
{% block content %}
    <div class="text-center my-5">
        <div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger mt-5" role="alert">
                    {{ messages[0] }}. Go to <a href="{{ url_for('home.login') }}">login page</a>.
                </div>
            {% endif %}
            {% endwith %}
            <form class="form-signup" method="POST" action="/signup">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputUsername" class="sr-only">Username</label>
                <input type="name" name="name" id="inputUsername" class="form-control" placeholder="Username" required>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
