<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('home.index') }}">Home</a>
                </li>
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('account.index') }}">Account</a>
                </li>
                {% if current_user.is_subscribed %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home.style_transfer') }}">Style Transfer</a>
                </li>
                {% endif %}
                {% endif %}
            </ul>
        </div>
        <div class="mx-auto order-0">
            <div class="navbar-brand mx-3">
                <img src="static/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">

            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                {% if not current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home.signup') }}">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home.login') }}">Login</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home.logout') }}">Logout</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
